---
# Packages to install
base_packages:
  - curl
  - git
  - htop
  - ncdu
  - ranger
  - rsync
  - tmux
  - unzip
  - vim

# List of users to create
base_users: []

# List of groups to create
base_groups: []

# File path to system shell configuration
base_shell: /bin/bash
base_file_rc: /etc/bash.bashrc
## Optional variables
# base_hostname: CHANGEME
# base_timezone: CHANGEME
