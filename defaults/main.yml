---
# Packages to install
base_packages:
  - curl
  - git
  - htop
  - tmux
  - vim

# Deployment user configuration
base_user_enable: true
base_user_name: ansible
base_user_shell: /bin/bash
base_user_authorized_keys: []

# List of users to create
base_users: []
# List of groups to create
base_groups: []

# File path to system bashrc configuration
base_file_bashrc: /etc/bash.bashrc

## Optional variables
# base_hostname: CHANGEME
# base_timezone: CHANGEME
