---
# Packages to install
base_packages:
  - curl
  - git
  - htop
  - ncdu
  - ranger
  - rsync
  - tmux
  - unzip
  - vim

# List of users to create
base_users: []

# List of groups to create
base_groups: []

# Group that has super user privileges
base_sudo_group: sudo

# File path to system shell configuration
base_shell: /bin/bash

# File that is sourced
base_rc_file: /etc/bash.bashrc

# Enable vi mode for shell
base_vi_mode: false
## Optional variables
# base_hostname: CHANGEME
# base_timezone: CHANGEME
